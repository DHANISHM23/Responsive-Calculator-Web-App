  <body>

   

    <div class="container">
      <div class="calculator">
        <input type="text" placeholder="0" id="display" />
        <button onclick="cleardisplay()">C</button>
        <button onclick="del()">D</button>
        <button onclick="displayval('%')">%</button>
        <button onclick="displayval('/')">/</button>
        <button onclick="displayval('7')">7</button>
        <button onclick="displayval('8')">8</button>
        <button onclick="displayval('9')">9</button>
        <button onclick="displayval('*')">*</button>
        <button onclick="displayval('4')">4</button>
        <button onclick="displayval('5')">5</button>
        <button onclick="displayval('6')">6</button>
        <button onclick="displayval('-')">-</button>
        <button onclick="displayval('1')">1</button>
        <button onclick="displayval('2')">2</button>
        <button onclick="displayval('3')">3</button>
        <button onclick="displayval('+')">+</button>
        <button onclick="displayval('.')">.</button>
        <button onclick="displayval('0')">0</button>
        <button onclick="calculation()" class="equal">=</button>
      </div>

      <div id="quote" class="quote-box">
        <p class="bg">'CALCULATE <span style="color: rgb(5, 0, 0) "> ME</span>'</p>
      </div>
    </div>

    <script src="/projects/calculator/calci.js"></script>
